name: CI
on:
  push:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
      
      - name: Setup Node 18.x
        uses: actions/setup-node@v1
        with:
          node-version: 18.x
      
      - name: Install dependencies
        run: npm install
      
      - name: Build the app
        run: npm run build
      
      - name: Run tests
        run: npm run test
