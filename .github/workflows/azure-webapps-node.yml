name: CI

on:
  push:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Node.js ${{ matrix.node_version }} Setup
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node_version }}

    - name: Install Dependencies
      run: npm install

    - name: Build App
      run: npm run build
      

    - name: Run Tests
      run: npm run test
